<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Assignment Manager Gallery</title>
    </head>
    <body>
        <div class="app-container">
            <div class="app-heading">
                <h1>Assignment Ma<span class="branding">nag</span>er Gallery</h1>
            </div>

            <div class="app-heading-buttons">
                <a href="https://kayzman.github.io/Portfolio-Website" class="home-website"
                    >Portfolio Website</a
                >

                <a
                    href="https://kayzman.github.io/kayzmusic_gallery/"
                    class="assignment_manager_gallery"
                    >Kayz Music Gallery</a
                >

                <a
                    href="https://kayzman.github.io/cryptocoin-gallery/"
                    class="assignment_manager_gallery"
                    >Cryptocoin Gallery</a
                >

                <a
                    href="https://kayzman.github.io/expense-tracker-gallery/"
                    class="assignment_manager_gallery"
                    >Expense Tracker Gallery</a
                >
            </div>

            <div class="app-icon-container">
                <img src="./favicon.ico" alt="kayz-music-app-icon" />
            </div>

            <div class="gallery-container">
                <!-- About row -->
                <div class="heading">
                    <span>About</span>
                </div>
                <div class="row">
                    <div class="img-item" id="zeroth">
                        <img src="./images/about.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- Sidebar row -->
                <div class="heading">
                    <span>Sidebar</span>
                </div>
                <div class="row">
                    <div class="img-item" id="zeroth-half">
                        <img src="./images/sidebar.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- home row -->
                <div class="heading">
                    <span>Home</span>
                </div>
                <div class="row">
                    <div class="img-item" id="first">
                        <img src="./images/home.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="second">
                        <img src="./images/home2.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="third">
                        <img src="./images/home3.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- my assignments row -->
                <div class="heading">
                    <span>Assignments OVerview</span>
                </div>
                <div class="row">
                    <div class="img-item" id="fourth">
                        <img src="./images/myAssignments.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="fifth">
                        <img src="./images/myAssignment2.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="sixth">
                        <img src="./images/myAssignemntsFilterToday.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="seventh">
                        <img src="./images/myAssignmentsFilterTmal.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- notifications row -->
                <div class="heading">
                    <span>Notifications</span>
                </div>
                <div class="row">
                    <div class="img-item" id="eigth">
                        <img src="./images/notifications.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- reminders row -->
                <div class="heading">
                    <span>Reminders</span>
                </div>
                <div class="row">
                    <div class="img-item" id="nineth">
                        <img src="./images/reminders.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- calendar row -->
                <div class="heading">
                    <span>Calendar</span>
                </div>
                <div class="row">
                    <div class="img-item" id="calendar">
                        <img src="./images/calendar.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- calendar events row -->
                <div class="heading">
                    <span>Calendar Events</span>
                </div>
                <div class="row">
                    <div class="img-item" id="calendar-event1">
                        <img src="./images/eventsCalendar.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="calendar-event2">
                        <img src="./images/eventCalendar2.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- Todos row -->
                <div class="heading">
                    <span>Todos</span>
                </div>
                <div class="row">
                    <div class="img-item" id="tenth">
                        <img src="./images/todo.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- Notes row -->
                <div class="heading">
                    <span>Notes</span>
                </div>
                <div class="row">
                    <div class="img-item" id="eleventh">
                        <img src="./images/notes.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="twelveth">
                        <img src="./images/newNote.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="thirteenth">
                        <img src="./images/noteEdit.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="fourteenth">
                        <img src="./images/noteEdit2.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- Analytics row -->
                <div class="heading">
                    <span>Analytics</span>
                </div>
                <div class="row">
                    <div class="img-item" id="fifteenth">
                        <img src="./images/analytics3.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="sixteenth">
                        <img src="./images/analytics2.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- Account & Backup row -->
                <div class="heading">
                    <span>Account & Backup</span>
                </div>
                <div class="row">
                    <div class="img-item" id="seventeenth">
                        <img src="./images/loginScreen.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="eighteenth">
                        <img src="./images/signup.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="nineteenth">
                        <img src="./images/resetPassword.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="twentyth">
                        <img src="./images/accountHome.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="twentoneth">
                        <img src="./images/accountHome2.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- Settings row -->
                <div class="heading">
                    <span>Settings</span>
                </div>
                <div class="row">
                    <div class="img-item" id="twenttwoth">
                        <img src="./images/settings.jpg" alt="kayz-music-app" />
                    </div>
                </div>
            </div>
        </div>

        <script src="./scripts/app.js"></script>
    </body>
</html>
